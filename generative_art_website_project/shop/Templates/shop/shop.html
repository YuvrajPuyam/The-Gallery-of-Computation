{% extends 'shop/main.html' %}
{% load static %}
{% block content %}
    <header>
        <h5>Not your father's Art Form.</h5>

        {#    <p><i>Not your father's art form</i></p>#}
    </header>
    {#<h1>This is shop</h1>#}
    <section class="tiles">
        {% for product in products %}
            <article class="artwork" id="artwork">
                <span class="image">
                    <img src="{{ product.get_default_image_url }}" alt="lol"/>
                </span>
                <a href="{% url 'product' product.id%}" class="product">
                    <div class="price">
                        <h5>{{ product.name }}</h5>
                        <p>${{ product.price|floatformat:2 }}</p>
                    </div>
                </a>
            </article>
            <!-- <button data-product={{product.id}} data-action="add" class="update-cart">Add</button> -->
        {% endfor %}
    </section>

{% endblock content %}
